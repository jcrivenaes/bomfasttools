<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryfast</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      #chart {
        width: 98%;
        max-width: 700px;
        height: 400px;
        background-color: #ffffff;
        border: 3px solid #cccccc;
        border-radius: 10px;
        box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      // Initialize the ECharts instance
      const chart = echarts.init(document.getElementById("chart"));

      var rkpi = [100, 472, 505, 660];
      var rbyg = [100, 403, 399, 477];

      var sprekk_kvu_kpi = Math.round((100 * (rkpi[3] - rkpi[0])) / rkpi[0]);
      var sprekk_kvu_byg = Math.round((100 * (rbyg[3] - rbyg[0])) / rbyg[0]);
      var sprekk_vedt_kpi = Math.round((100 * (rkpi[3] - rkpi[2])) / rkpi[2]);
      var sprekk_vedt_byg = Math.round((100 * (rbyg[3] - rbyg[2])) / rbyg[2]);

      var text_1 =
        "Økning rel. KVU: " + sprekk_kvu_kpi + "% (" + sprekk_kvu_byg + "%)";
      var text_2 =
        "Økning rel. Stortingets styringsramme: " +
        sprekk_vedt_kpi +
        "% (" +
        sprekk_vedt_byg +
        "%)";

      // combine text_1 and text_2
      text_1 = text_1 + " -- " + text_2;

      // Configure the bar chart options
      const options = {
        title: {
          text: "Ryfast (Eksl. Eiganes), indeksjustert relativ kostnad (KVU = 100)",
          left: "center",
          textStyle: {
            fontSize: 20,
            fontWeight: "bold",
          },
          subtext: text_1,
        },
        tooltip: {
          trigger: "axis",
          axisPointer: { type: "shadow" },
        },
        xAxis: {
          type: "category",
          data: ["KVU 2001", "2007 (KMD)", "St.ting 2012", "Sluttsum"],
          axisLine: {
            lineStyle: {
              color: "#323",
            },
          },
          axisLabel: {
            fontSize: 11,
            fontWeight: "bold",
          },
        },
        yAxis: {
          type: "value",
          axisLine: {
            lineStyle: {
              color: "#323",
            },
          },
          splitLine: {
            lineStyle: {
              type: "dashed",
              color: "#ddd",
            },
          },
        },
        series: [
          {
            name: "Indeksjustert relativ kostnad (KPI)",
            type: "bar",
            data: rkpi,
            barWidth: "20%",
            itemStyle: {
              color: "darkmagenta",
            },
          },
          {
            name: "Indeksjustert relativ kostnad (Byggeprisindeks)",
            type: "bar",
            data: rbyg,
            barWidth: "20%",
            itemStyle: {
              color: "#996699",
            },
          },
        ],
      };

      // Set the options and render the chart
      chart.setOption(options);
    </script>
  </body>
</html>
