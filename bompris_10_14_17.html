<!DOCTYPE html>
<html>
    <body>
        <canvas id="line-chart" width="400" height="250"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script>
            // Byggetid 7år, nedbetaling 20 år, rente 5,5% deretter 6,5,
            // trafikkvekts 1.5 eller 0.5%, oppstart bygging 2021
            // årlige innkrevingskotsn = 15 millioner

            var aadt = [];
            var index = 0;
            for (i = 3000; i < 8000; i += 1000) {
                aadt[index++] = i;
            }

            // 14,4 MRD investment, 1.5% trafikkvekst, 20 år
            case14a = [1098, 822, 657, 545, 468];

            // 14,4 MRD investment, 0.5% trafikkvekst
            case14b = [1170, 879, 706, 587, 506];

            Chart.defaults.global.defaultFontSize = 14;

            new Chart(document.getElementById("line-chart"), {
                type: "line",
                data: {
                    labels: aadt,
                    datasets: [
                        {
                            data: case14a,
                            label: "14,4 MRD, 1.5% årlig økning ÅDT",
                            borderColor: "green",
                            fill: false,
                        },
                        {
                            data: case14b,
                            label: "14,4 MRD, 0.5% årlig økning ÅDT",
                            borderColor: "blue",
                            fill: false,
                        },
                    ],
                },
                options: {
                    title: {
                        display: true,
                        text: ["Bompengelån scenarier"],
                        fontSize: 20,
                        fontColor: "black",
                    },
                    scales: {
                        yAxes: [
                            {
                                scaleLabel: {
                                    display: true,
                                    labelString:
                                        "Gjennomsnittlig bompengesats (2021 kr)",
                                },
                            },
                        ],
                        xAxes: [
                            {
                                scaleLabel: {
                                    display: true,
                                    labelString: "Trafikk ÅDT ved oppstart",
                                },
                            },
                        ],
                    },
                },
            });
        </script>
    </body>
</html>
