<!DOCTYPE html>
<html>
    <body>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.8.6/apexcharts.js"
            integrity="sha256-AQknTG4XlFxH3FtnyXxj17UlYe2gKbjTSCUssfMQ010="
            crossorigin="anonymous"
        ></script>
        <script>
            var options = {
                chart: {
                    type: "line",
                },
                series: [
                    {
                        name: "sales",
                        data: [30, 40, 35, 50, 49, 60, 70, 91, 125],
                    },
                ],
                xaxis: {
                    categories: [1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999],
                },
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);

            chart.render();
        </script>
    </body>
</html>
